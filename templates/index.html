<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>AI-Powered Presentation Video Generator</h1>
    <form method="post" action="/generate_video/">
        <label>Topic:</label>
        <input type="text" name="topic" required><br>

        <label>Voice:</label>
        <input type="text" name="voice" value="Morgan Freeman"><br>

        <label>Emotion:</label>
        <input type="text" name="emotion" value="charismatic"><br>

        <label>Speech Speed:</label>
        <input type="number" step="0.1" name="speed" value="1.0"><br>

        <label>Video Length (seconds):</label>
        <input type="number" name="length" value="300"><br>

        <label>Avatar Gender:</label>
        <select name="avatar_gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>

        <label>Skin Color:</label>
        <input type="text" name="avatar_skin_color" value="light"><br>

        <label>Hair Type:</label>
        <input type="text" name="avatar_hair" value="short"><br>

        <label>Eye Color:</label>
        <input type="text" name="avatar_eyes" value="brown"><br>

        <button type="submit">Generate Video</button>
    </form>

    {% if video_url %}
        <h2>Generated Video:</h2>
        <a href="{{ video_url }}" target="_blank">Watch Video</a>
    {% endif %}
</body>
</html>
